<h1>Login</h1>

{% if error %}
<div>{{ error }}</div>
{% endif  %}

<form method="post">
  <div><input type="text" name="email"/></div>
  <div><input type="password" name="password"/></div>
  <div><input type="text" name="next" value="{{next | escape}}"/></div>
  <div><input type="submit" value="Login"/></div>
</form>
